<form id="frmProductsList" method="get">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<i class="fa fa-fw fa-beer"></i>
					<h3 class="box-title">Products List</h3>
					<div class="box-tools pull-rigth">
						<button type="button" class="btn btn-box-tool" data-widget="collapse"> <i class="fa fa-minus"></i> </button>
						<button type="button" class="btn btn-box-tool" data-widget="remove"> <i class="fa fa-times"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<table id="tblProductsList" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Id</th>
								<th>Code</th>
								<th>Name</th>
								<th>Description</th>
                                <th>Quantity</th>
                                <th>Price</th>
								<th>Rating</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of productDtoList">
								<td class="text-center">{{ item.productId }}</td>
								<td>{{ item.code }}</td>
								<td>{{ item.name }}</td>
								<td>{{ item.description }}</td>
								<td>{{ item.quantity }}</td>
								<td>{{ item.price }}</td>
								<td>{{ item.rating }}</td>
								<td class="text-center">
									<a class="btn btn-success btn-xs" [routerLink]="['/products',item.productId,'details']">
										<span>
											<i class="fa fa-fw fa-beer"></i> Details
										</span>
									</a>

									<a class="btn btn-info btn-xs" style="margin-left:1px;" [routerLink]="['/products',item.productId,'addedit']">
										<span>
											<i class="fa fa-fw fa-edit"></i> Edit
										</span>
									</a>
									<a class="btn btn-danger btn-xs" style="margin-left:1px;">
										<span>
											<i class="fa fa-fw fa-remove"></i> Delete
										</span>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="box-footer text-center">
					<button type="button" class="btn btn-warning btn-small">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</form>
